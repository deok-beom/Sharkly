<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <title> Sharkly </title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href = "/static/SharklyCss.css">

</head>

<body>

<div class="my-title">
        <h5>Team 6 Mini Project</h5>
        <h1>Sharkly</h1>
</div>

<!-- Main text -->
<div class="main-wrap">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="https://sisain.co.kr/news/photo/202208/48411_87770_3550.jpg" class="img-fluid rounded-start"
                 alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h3 class="card-title">팀 상어</h3>
                <p class="card-text">
                     팀장 : 송지은 <br>
                     팀원 : 백승범, 전재형, 성준혁, 김학윤 <br>
                </p>
                <p class="card-text">
                    상어가 바다의 최상위 포식자라는 타이틀을 가지고 있는 것처럼 우리 6조도 상어처럼 코딩의 최상위에 서보겠다는 다짐을 나타내기 위해 정했습니다.
                    어쩌고
                    저쩌고
                    채워야하는데
                    너무 많이 비는듯
                </p>
            </div>
        </div>
    </div>
</div>
<!-- Main text -->

<!-- Card Deck -->
<div class="card-wrap">
    <div id="card-box" class="row row-cols-1 row-cols-md-5 g-4">
        <div class="col">
            <div class="card">
                <a href="song">
                    <img src="https://www.fau.edu/newsdesk/images/news/epaulette-shark-newsdesk.jpg"
                         class="card-img-top" alt="에폴렛 상어">
                </a>
                <div class="card-body">
                    <h1 class="card-title">ENFP</h1>
                    <p class="card-text">#노는게_제일_좋은_뽀로로</p>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <a href="sung">
                    <img src="https://sisain.co.kr/news/photo/202208/48411_87770_3550.jpg"
                         class="card-img-top" alt="...">
                </a>
                <div class="card-body">
                    <h1 class="card-title">${name}</h1>
                    <p class="card-text">${desc}</p>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <a href="jeon">
                    <img src="https://sisain.co.kr/news/photo/202208/48411_87770_3550.jpg"
                         class="card-img-top" alt="...">
                </a>
                <div class="card-body">
                    <h1 class="card-title">${name}</h1>
                    <p class="card-text">${desc}</p>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <a href="kim">
                    <img src="https://sisain.co.kr/news/photo/202208/48411_87770_3550.jpg"
                         class="card-img-top" alt="...">
                </a>
                <div class="card-body">
                    <h1 class="card-title">${name}</h1>
                    <p class="card-text">${desc}</p>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <a href="baek">
                    <img src="https://techrecipe.co.kr/wp-content/uploads/2022/05/220525_whale-shark_000001.jpg"
                         class="card-img-top" alt="...">
                </a>
                <div class="card-body">
                    <h1 class="card-title">INFJ</h1>
                    <p class="card-text">#온순하고_느긋한_고래상어</p>
